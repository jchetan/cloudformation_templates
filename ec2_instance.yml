AWSTemplateFormatVersion: 2010-09-09
Description: EC2 instance with security group (SSH restd, HTTP/HTTPS open to all)

Parameters:
  SSHPrefixList:
    Description: Enter SSH Prefix list (get it from the Managed prefix lists page)
    Type: String
  SubnetIda:
    Description: Enter subnet id a
    Type: String
  SubnetIdb:
    Description: Enter subnet id b
    Type: String
    
Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-04a37924ffe27da53
      InstanceType: t2.micro
      SecurityGroupIds:
        - !GetAtt EC2SecurityGroup.GroupId
      SubnetId: !Ref SubnetIda
      UserData:
          Fn::Base64: !Sub |
             #!/bin/bash
             yum update -y
             sudo yum install -y docker
             sudo service docker start
             sudo usermod -a -G docker ec2-user
             sudo yum install git -y
             sudo curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
             sudo chmod +x /usr/local/bin/docker-compose
             docker run -p 80:80 nginx

  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "EC2SecurityGroup"
      GroupDescription: "Allow HTTP/HTTPS and SSH inbound and outbound traffic"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourcePrefixListId: !Ref SSHPrefixList
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
  
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "ALBSecurityGroup"
      GroupDescription: "Allow HTTP/HTTPS/8080 traffic from internet for ALB"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Scheme: internet-facing
      Subnets:
        - !Ref SubnetIda
        - !Ref SubnetIdb
      SecurityGroups:
        - !GetAtt ALBSecurityGroup.GroupId
  
  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:      
      DefaultActions:        
        - Order: 1
          Type: forward
          TargetGroupArn: !Ref AuthTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
  
  AuthTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      VpcId: vpc-075d372b61692417a
      Port: 80
      Protocol: HTTP
      HealthCheckPath: /
      TargetType: instance
      Targets:
        - Id: !Ref EC2Instance

Outputs:
 AppLoadBalancerUrl:
   Description: The URL of the App Load Balancer
   Value: !GetAtt ALB.DNSName